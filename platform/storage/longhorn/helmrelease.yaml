apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 30m
  releaseName: longhorn
  chart:
    spec:
      chart: longhorn
      version: 1.6.2
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  install:
    createNamespace: true
  upgrade:
    remediation:
      retries: 3
  values:
    defaultSettings:
      defaultDataPath: /var/lib/longhorn
      defaultDataLocality: best-effort
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 2
    preUpgradeChecker:
      jobEnabled: false

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: platform-allow
  namespace: kube-system
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: cloudflared
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: cert-manager
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: cloudflared
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: longhorn-system

{{- if .Values.ingress.enabled }}
{{- $host := required "ingress.host is required when ingress is enabled" .Values.ingress.host }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "tokenplace-relay.fullname" . }}
  labels:
    {{- include "tokenplace-relay.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  rules:
    - host: {{ $host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "tokenplace-relay.fullname" . }}
                port:
                  name: http
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - secretName: {{ include "tokenplace-relay.ingressSecretName" . }}
      hosts:
        - {{ $host }}
  {{- end }}
{{- end }}

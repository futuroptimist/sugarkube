# Base values for deploying the token.place relay via Helm.
# The staging overlay sets the public host and TLS secret.
image:
  repository: ghcr.io/futuroptimist/tokenplace-relay

ingress:
  enabled: true
  className: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production

env:
  TOKENPLACE_RELAY_UPSTREAM_URL: http://gpu-server:5015

name: Build and Commit STL
on:
  push:
    paths: ['cad/**/*.scad']
  workflow_dispatch:

# Grant token write permissions so auto-commit can push back updated STLs
permissions:
  contents: write

jobs:
  build-stl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch full history so we can push tags/commits

      - name: Install OpenSCAD
        run: sudo apt-get update && sudo apt-get install -y openscad

      - name: Render all .scad -> .stl (heatset & printed)
        run: |
          set -e
          chmod +x scripts/openscad_render.sh
          modes=(heatset printed)
          for mode in "${modes[@]}"; do
            echo "Rendering in $mode mode"
            export STANDOFF_MODE="$mode"
            # create stl directory if missing
            mkdir -p stl
            find cad -name '*.scad' -print0 | xargs -0 -I{} bash scripts/openscad_render.sh "{}"
          done

      - name: Commit regenerated STLs (if changed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          if [[ -n $(git status --porcelain stl) ]]; then
            echo "Changes detected in stl directory, committing..."
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git config --global user.name "github-actions[bot]"
            git add stl
            git commit -m "chore(stl): auto-regenerate STL files for ${{ github.sha }}"
            git push "https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:${{ github.ref }}
          else
            echo "No changes to commit."
          fi

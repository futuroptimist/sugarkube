name: Build STL Artifacts
on:
  push:
    paths: ['cad/**/*.scad']
  workflow_dispatch:

# No special permissions required

env:
  FORCE_JAVASCRIPT_ACTIONS_TO_NODE24: true

jobs:
  build-stl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # fetch full history so we can push tags/commits

      - name: Install OpenSCAD
        run: sudo apt-get update && sudo apt-get install -y openscad

      - name: Render all .scad -> .stl (heatset & printed)
        run: |
          set -e
          chmod +x scripts/openscad_render.sh
          modes=(heatset printed)
          for mode in "${modes[@]}"; do
            echo "Rendering in $mode mode"
            export STANDOFF_MODE="$mode"
            # create stl directory if missing
            mkdir -p stl
            find cad -name '*.scad' -print0 | xargs -0 -I{} bash scripts/openscad_render.sh "{}"
          done

      - name: Render pi_carrier_stack fan/column matrix
        run: |
          set -e
          python scripts/render_pi_cluster_variants.py --output-dir stl/pi_cluster

      - name: Package grouped STL artifacts
        run: |
          python scripts/package_stl_artifacts.py \
            --stl-dir stl \
            --out-dir dist/stl_artifacts \
            --sha "${GITHUB_SHA}"

      - name: Upload STL artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stl-${{ github.sha }}
          path: stl/

      - name: Upload pi_cluster stack bundle
        uses: actions/upload-artifact@v4
        with:
          name: stl-pi_cluster_stack-${{ github.sha }}
          path: dist/stl_artifacts/stl-pi_cluster_stack-${{ github.sha }}

      - name: Upload pi_cluster carriers bundle
        uses: actions/upload-artifact@v4
        with:
          name: stl-pi_cluster_carriers-${{ github.sha }}
          path: dist/stl_artifacts/stl-pi_cluster_carriers-${{ github.sha }}

      - name: Upload sugarkube enclosure bundle
        uses: actions/upload-artifact@v4
        with:
          name: stl-sugarkube-enclosure-${{ github.sha }}
          path: dist/stl_artifacts/stl-sugarkube-enclosure-${{ github.sha }}

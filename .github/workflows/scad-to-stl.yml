name: Build STL
on:
  push:
    paths: ['cad/**/*.scad']
  workflow_dispatch:

jobs:
  build-stl:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mode: [heatset, printed]
    steps:
      - uses: actions/checkout@v4
      - name: Install OpenSCAD
        run: sudo apt-get update && sudo apt-get install -y openscad
      - name: Render all .scad -> .stl (${{ matrix.mode }})
        run: |
          mkdir -p stl
          STANDOFF_MODE=${{ matrix.mode }} find cad -name '*.scad' -print0 | xargs -0 -n1 -I{} bash scripts/openscad_render.sh "{}"
      - name: Upload STL artefacts
        uses: actions/upload-artifact@v4
        with:
          name: stl-${{ matrix.mode }}
          path: stl/*_${{ matrix.mode }}.stl

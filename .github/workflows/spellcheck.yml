name: Spellcheck

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**.md'
  pull_request_target:
    types: [opened, reopened, synchronize, ready_for_review]
    paths:
      - '**.md'

permissions:
  contents: read

env:
  FORCE_JAVASCRIPT_ACTIONS_TO_NODE24: true

jobs:
  spellcheck:
    if: >-
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' &&
       github.event.pull_request.head.repo.full_name == github.repository) ||
      (github.event_name == 'pull_request_target' &&
       github.event.pull_request.head.repo.full_name != github.repository)
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        if: github.event_name != 'pull_request_target'
        uses: actions/checkout@v5
      - name: Checkout pull request head
        if: github.event_name == 'pull_request_target'
        uses: actions/checkout@v5
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: .github/workflows/spellcheck-requirements.txt
      - name: Install spellcheck dependencies
        run: |
          set -euxo pipefail
          sudo apt-get install -y --no-install-recommends aspell aspell-en || {
            sudo apt-get update
            sudo apt-get install -y --no-install-recommends aspell aspell-en
          }
          python -m pip install --requirement .github/workflows/spellcheck-requirements.txt
      - name: Run spellcheck
        run: pyspelling -c .spellcheck.yaml

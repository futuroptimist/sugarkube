name: Spellcheck

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**.md'

permissions:
  contents: read

env:
  FORCE_JAVASCRIPT_ACTIONS_TO_NODE24: true

jobs:
  spellcheck:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: .github/workflows/spellcheck-requirements.txt
      - name: Install spellcheck dependencies
        run: |
          set -euxo pipefail
          sudo apt-get install -y --no-install-recommends aspell aspell-en || {
            sudo apt-get update
            sudo apt-get install -y --no-install-recommends aspell aspell-en
          }
          python -m pip install --requirement .github/workflows/spellcheck-requirements.txt
      - name: Run spellcheck
        run: pyspelling -c .spellcheck.yaml
